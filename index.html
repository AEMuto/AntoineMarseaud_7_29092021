<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="public/css/normalize.css"/>
  <link rel="stylesheet" href="public/css/main.css"/>
  <title>Les Petits Plats</title>
</head>
<body>
<header class="header">
  <img src="public/logo.svg" alt="Logo">
  <h1>Les petits plats</h1>
</header>
<main class="main">
  <section class="search">
    
    <label class="search__searchbar" for="searchbar">
      <input type="text" id="searchbar"
             placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
      <img src="public/icons/magnifier-black.svg" alt="">
    </label>
    
    <div class="search__selected-tags">
      <span class="tag tag--ingredient">
        <span class="tag__text">Coco</span>
        <img class="tag__icon" src="public/icons/delete-white.svg" alt="">
      </span>
      <span class="tag tag--appliance">
        <span class="tag__text">Blender</span>
        <img class="tag__icon" src="public/icons/delete-white.svg" alt="">
      </span>
      <span class="tag tag--ustensils">
        <span class="tag__text">Mixer</span>
        <img class="tag__icon" src="public/icons/delete-white.svg" alt="">
      </span>
    </div>
    
    <div class="search__dropdowns">
      <div class="dropdown dropdown--ingredients">
        <p class="dropdown__title">Ingrédients</p>
        <label class="dropdown__searchbar" for="ingredients">
          <input type="text" id="ingredients"
                 placeholder="Rechercher un ingrédient">
        </label>
        <img class="dropdown__arrow" src="public/icons/chevron-down-white.svg"
             alt="">
        <ul class="dropdown__items"></ul>
      </div>
      
      <div class="dropdown dropdown--appliance">
        <p class="dropdown__title">Appareil</p>
        <label class="dropdown__searchbar" for="appliance">
          <input type="text" id="appliance"
                 placeholder="Rechercher un appareil">
        </label>
        <img class="dropdown__arrow" src="public/icons/chevron-down-white.svg"
             alt="">
        <ul class="dropdown__items"></ul>
      </div>
      
      <div class="dropdown dropdown--ustensils">
        <p class="dropdown__title">Ustensiles</p>
        <label class="dropdown__searchbar" for="ustensils">
          <input type="text" id="ustensils"
                 placeholder="Rechercher un ustensile">
        </label>
        <img class="dropdown__arrow" src="public/icons/chevron-down-white.svg"
             alt="">
        <ul class="dropdown__items"></ul>
      </div>
    
    </div>
  </section>
  <section class="gallery"></section>
</main>
</body>
<script type="module" src="src/main.mjs"></script>
</html>
