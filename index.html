<header class="header">
  <img src="public/logo.svg" alt="Logo">
  <h1>Les petits plats</h1>
</header>
<main class="main">
  <section class="search">
    
    <label class="search__searchbar" for="recipes">
      <input type="text" id="recipes"
             placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
      <img src="public/icons/magnifier-black.svg" alt="">
    </label>
    
    <div class="search__selected-tags"></div>
    
    <div class="search__dropdowns">
      <div class="dropdown dropdown--ingredients">
        <p class="dropdown__title">Ingrédients</p>
        <label class="dropdown__searchbar" for="ingredients">
          <input type="text" id="ingredients"
                 placeholder="Rechercher un ingrédient"
                 autocomplete="off">
        </label>
        <img class="dropdown__arrow dropdown__arrow--down" src="public/icons/chevron-down-white.svg"
             alt="">
        <img class="dropdown__arrow dropdown__arrow--up" src="public/icons/chevron-up-white.svg"
             alt="">
        <ul class="dropdown__items" data-for="ingredients"></ul>
      </div>
      
      <div class="dropdown dropdown--appliance">
        <p class="dropdown__title">Appareil</p>
        <label class="dropdown__searchbar" for="appliances">
          <input type="text" id="appliances"
                 placeholder="Rechercher un appareil">
        </label>
        <img class="dropdown__arrow dropdown__arrow--down" src="public/icons/chevron-down-white.svg"
             alt="">
        <img class="dropdown__arrow dropdown__arrow--up" src="public/icons/chevron-up-white.svg"
             alt="">
        <ul class="dropdown__items" data-for="appliances"></ul>
      </div>
      
      <div class="dropdown dropdown--ustensils">
        <p class="dropdown__title">Ustensiles</p>
        <label class="dropdown__searchbar" for="ustensils">
          <input type="text" id="ustensils"
                 placeholder="Rechercher un ustensile">
        </label>
        <img class="dropdown__arrow dropdown__arrow--down" src="public/icons/chevron-down-white.svg"
             alt="">
        <img class="dropdown__arrow dropdown__arrow--up" src="public/icons/chevron-up-white.svg"
             alt="">
        <ul class="dropdown__items" data-for="ustensils"></ul>
      </div>
    
    </div>
  </section>
  <section class="gallery">
    <div class="gallery__empty hidden">
      <p>Aucune recette ne correspond à votre critère… <br>
        Vous pouvez chercher « tarte aux pommes », « poisson », etc...</p>
    </div>
  </section>
</main>
